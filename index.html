<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-light: #f4f6f7;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: translateY(-10px);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 8px;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }

        .error-message {
            color: var(--accent-color);
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .register-container {
            margin-top: 20px;
        }

        .register-container a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>

        <div class="register-container">
            <p>Belum punya akun? <a href="#" id="showRegisterForm">Daftar di sini</a></p>
        </div>

        <!-- Register Form -->
        <div id="registerFormContainer" style="display: none;">
            <h2>Daftar</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <button type="submit">Daftar</button>
                <p id="registerErrorMessage" class="error-message"></p>
            </form>
        </div>
    </div>

    <script>
        // Menyimpan daftar username dan password (ini hanya untuk tujuan demo)
        const users = [
            { username: 'kevin', password: 'kevin1' },
            { username: 'alya', password: 'alya2' },
            { username: 'alycia', password: 'alycia3' },
            { username: 'andien', password: 'andien4' },
            { username: 'aulia', password: 'aulia5' },
            { username: 'bayu', password: 'bayu6' },
            { username: 'devara', password: 'devara7' },
            { username: 'evita', password: 'evita8' },
            { username: 'fanny', password: 'fanny9' },
            { username: 'febrian', password: 'febrian10' },
            { username: 'hayfa', password: 'hayfa11' },
            { username: 'jovanka', password: 'jovanka12' },
            { username: 'owen', password: 'owen13' },
            { username: 'syahril', password: 'syahril14' },
            { username: 'marsya', password: 'marsya15' },
            { username: 'muamar', password: 'muamar16' },
            { username: 'fauzan', password: 'fauzan17' },
            { username: 'ibnu', password: 'ibnu18' },
            { username: 'fayumi', password: 'fayumi19' },
            { username: 'nofi', password: 'nofi20' },
            { username: 'prabu', password: 'prabu21' },
            { username: 'rapi', password: 'rapi22' },
            { username: 'resti', password: 'resti23' },
            { username: 'reyhan', password: 'reyhan24' },
            { username: 'rizki', password: 'rizki25' },
            { username: 'sandi', password: 'sandi26' },
            { username: 'robi', password: 'robi27' },
            { username: 'safa', password: 'safa28' },
            { username: 'sahira', password: 'sahira29' },
            { username: 'salma', password: 'salma30' },
            { username: 'septia', password: 'septia31' },
            { username: 'shalsabela', password: 'shalsabela32' },
            { username: 'siti hana', password: 'siti hana33' },
            { username: 'siti maulinda', password: 'siti maulinda34' },
            { username: 'siti nurul', password: 'siti nurul35' },
            { username: 'widya', password: 'widya36' },
            { username: 'zhahira', password: 'zhahira37' }
        ];

        // Fungsi untuk memeriksa kredensial login
        function checkLogin(username, password) {
            for (let i = 0; i < users.length; i++) {
                if (users[i].username === username && users[i].password === password) {
                    return true; // Login berhasil
                }
            }
            return false; // Username atau password salah
        }

        // Fungsi untuk memeriksa apakah user sudah login dan "Remember Me"
        function checkRememberMe() {
            const savedUser = localStorage.getItem('user');
            if (savedUser) {
                // Jika data user disimpan di localStorage, langsung login
                window.location.href = 'screen.html';  // Redirect langsung ke screen.html
            }
        }

        // Menangani form login submit
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');

            if (checkLogin(username, password)) {
                // Jika login berhasil, simpan status login di localStorage
                if (rememberMe) {
                    localStorage.setItem('user', JSON.stringify({ username }));  // Simpan user di localStorage
                }

                // Redirect ke screen.html setelah delay 1 detik
                setTimeout(function() {
                    window.location.href = 'screen.html';
                }, 1000); // Delay 1 detik sebelum redirect

                errorMessage.textContent = ''; // Hapus pesan error jika login berhasil
            } else {
                errorMessage.textContent = 'Username atau password salah!';
            }
        });

        // Menangani form register submit
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const registerErrorMessage = document.getElementById('registerErrorMessage');

            // Cek jika username sudah terdaftar
            for (let i = 0; i < users.length; i++) {
                if (users[i].username === newUsername) {
                    registerErrorMessage.textContent = 'Username sudah terdaftar!';
                    return;
                }
            }

            // Tambahkan user baru ke dalam daftar users
            users.push({ username: newUsername, password: newPassword });
            registerErrorMessage.textContent = ''; // Hapus pesan error
            alert('Pendaftaran berhasil! Silakan login.');
            document.getElementById('registerFormContainer').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });

        // Tampilkan form register saat tombol daftar diklik
        document.getElementById('showRegisterForm').addEventListener('click', function() {
            document.getElementById('registerFormContainer').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        });

        // Cek apakah ada user yang sudah login di localStorage saat halaman dimuat
        checkRememberMe();
    </script>

</body>
</html>
