<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a2980;      /* Deep Blue */
            --secondary-color: #26d0ce;    /* Bright Turquoise */
            --accent-color: #ff6b6b;       /* Soft Red */
            --background-light: #f9fafb;   /* Very Light Gray-Blue */
            --text-primary: #2c3e50;       /* Dark Blue-Gray */
            --text-secondary: #34495e;     /* Slightly Lighter Blue-Gray */
            --font-family: 'Inter', 'Arial', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: var(--font-family);
            overflow: hidden;
            background: var(--background-light);
        }

        .loading-container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            position: relative;
            overflow: hidden;
            animation: backgroundAnimation 6s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); }
            50% { background: linear-gradient(135deg, var(--secondary-color), var(--primary-color)); }
            100% { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); }
        }

        .loading-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 107%, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 30%);
            pointer-events: none;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            height: 70%;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
            animation: contentFadeIn 1.2s ease-in-out;
            flex-direction: row;
            gap: 2rem;
        }

        @keyframes contentFadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .left-side, .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 15px 15px rgba(0, 0, 0, 0.2));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logo:hover {
            transform: scale(1.08) rotate(3deg);
            filter: drop-shadow(0 25px 25px rgba(0, 0, 0, 0.3));
        }

        .loading-text {
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: textSlideUp 0.9s ease-out;
        }

        @keyframes textSlideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .loading-text h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
            font-weight: 600;
        }

        .loading-text p {
            font-size: 1.4rem;
            opacity: 0.9;
            color: white;
            margin: 10px 0;
        }

        .loader {
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid var(--accent-color);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(0.8); }
            50% { transform: rotate(180deg) scale(1); }
            100% { transform: rotate(360deg) scale(0.8); }
        }

        .footer-text {
            font-size: 1rem;
            color: rgba(255,255,255,0.7);
            margin-top: 20px;
            font-style: italic;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: rgba(255,255,255,0.2);
            margin-top: 30px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            animation: progressAnimation 3s cubic-bezier(0.445, 0.05, 0.55, 0.95) forwards;
        }

        @keyframes progressAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                width: 95%;
                height: 90%;
                gap: 1rem;
            }

            .logo {
                width: 220px;
            }

            .loading-text h1 {
                font-size: 3rem;
            }

            .loading-text p {
                font-size: 1.2rem;
            }

            .loader {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="content">
            <div class="left-side">
                <img src="loading.png" alt="Logo" class="logo">
            </div>
            <div class="right-side">
                <div class="loading-text">
                    <h1>Loading</h1>
                    <div class="loader"></div>
                    <p>Mohon tunggu sebentar...</p>
                    <p class="footer-text">Development By Digital Team 8.3</p>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'tes.html';
            }, 3000);
        }
    </script>
</body>
</html>
