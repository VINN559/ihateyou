<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether - Chatbot Kelas 8.3</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-light: #f4f6f7;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, var(--background-light) 0%, #e9ecef 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .chat-header {
            background: linear-gradient(to right, var(--secondary-color), #4a90e2);
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--background-light);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 15px;
            clear: both;
            word-wrap: break-word;
            position: relative;
            font-size: 0.9em;
        }

        .message.user {
            background: linear-gradient(to right, #4a90e2, #4a90e2);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: linear-gradient(to left, #f1f2f6, #f1f2f6);
            color: var(--text-secondary);
            align-self: flex-start;
            margin-right: auto;
            text-align: left;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 25px;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chat-input button:hover {
            background-color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div style="display: flex; align-items: center;">
                <div class="status-indicator"></div>
                <h2>Aether</h2>
            </div>
            <div id="current-time"></div>
        </div>
        
        <div class="chat-box" id="chat-box">
            <div class="message bot">
                Hai teman-teman Kelas 8.3! Aku adalah Aether, asisten digital kelasmu. Ada yang bisa aku bantu hari ini?
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Tulis pesanmu di sini..." />
            <button onclick="sendMessage()">
                Kirim
            </button>
        </div>
    </div>

    <script>
        const responses = {
            jadwal: {
                "senin": "ðŸ“… Jadwal Senin: Ilmu Pengetahuan Sosial, Matematika, Bahasa Sunda, Bahasa Inggris.",
                "selasa": "ðŸ“… Jadwal Selasa: Pendidikan Kewarganegaraan, Ilmu Pengetahuan Alam, Pendidikan Agama Islam.",
                "rabu": "ðŸ“… Jadwal Rabu: Bahasa Indonesia, Seni Budaya, Olahraga.",
                "kamis": "ðŸ“… Jadwal Kamis: Ilmu Pengetahuan Alam, Bahasa Inggris, Matematika, Informatika.",
                "jumat": "ðŸ“… Jadwal Jumat: Informatika, Ilmu Pengetahuan Sosial, Bahasa Indonesia."
            },
            kelas: {
                "wali kelas": "Wali Kelas: Pak Mussopa, S.Pd.I",
                "ketua kelas": "Ketua Kelas: Albertus Kevin Daniswara",
                "wakil ketua kelas": "Wakil Ketua Kelas: Aulia Irsa Supandi",
                "sekretaris": "Sekretaris: Sahira Aulya",
                "wakil sekretaris": "Ketua Kelas: Septia Fitriani",
                "bendahara": "Bendahara: Muamar Khaikal Al-Kahfi",
                "wakil bendahara": "Wakil Bendahara: Siti Mauinda",
                "informatika": "Informatika: Muhammad Ibnu Rajib",
                "wakil informatika": "Wakil Informatika: Shalsabela Suherman",
                "keamanan": "Keamanan: M.Syahril Syahputra",
                "wakil keamanan": "Wakil Keamanan: Siti Hana",
                "kebersihan": "Kebersihan: Muhamm Fauzan Fadilah",
                "wakil kebersihan": "Wakil Kebersihan: Alya",
                "rohis": "Rohis: Febrian Aryanto",
                "wakil rohis": "Wakil Rohis: Andien Maulidina Rizki"
            }
        };

        function updateTime() {
            const timeElement = document.getElementById('current-time');
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }

        setInterval(updateTime, 1000);
        updateTime();

        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");

        function addMessage(content, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const userText = userInput.value.trim().toLowerCase();
            if (!userText) return;

            addMessage(userText, "user");

            userInput.value = '';

            let responseText = "Maaf, saya tidak mengerti. Coba pertanyaan lain.";

            // Check for math expressions
            if (/^\d+(\.\d+)?[+\-*/^]\d+(\.\d+)?$/.test(userText)) {
                try {
                    responseText = eval(userText);
                } catch (error) {
                    responseText = "Ada yang salah dengan perhitunganmu.";
                }
            } else {
                // Check for class schedule
                for (const day in responses.jadwal) {
                    if (userText.includes(day)) {
                        responseText = responses.jadwal[day];
                        break;
                    }
                }

                // Check for class positions
                for (const role in responses.kelas) {
                    if (userText.includes(role)) {
                        responseText = responses.kelas[role];
                        break;
                    }
                }
            }

            addMessage(responseText, "bot");
        }
    </script>
</body>
</html>
