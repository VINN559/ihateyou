<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena - Chatbot Kelas 8.3</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-light: #f4f6f7;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, var(--background-light) 0%, #e9ecef 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            background: linear-gradient(to right, var(--secondary-color), #4a90e2);
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--background-light);
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-bottom: 1px solid #e0e0e0;
            box-sizing: border-box;
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 10px;
        }

        .message.user {
            background: linear-gradient(to right, #4a90e2, #3498db);
            color: white;
            align-self: flex-end;
            border-radius: 18px 18px 0 18px;
            margin-left: auto;
            text-align: right;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message.bot {
            background: #f1f2f6;
            color: var(--text-secondary);
            align-self: flex-start;
            border-radius: 18px 18px 18px 0;
            margin-right: auto;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 25px;
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .chat-input button:hover {
            background-color: var(--primary-color);
        }

        .back-button {
            margin-top: 10px;
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .back-button:hover {
            background-color: #e74c3c;
        }

        @media (max-width: 768px) {
            .chat-header h2 {
                font-size: 1rem;
            }

            .message {
                font-size: 0.85rem;
            }

            .chat-input input {
                font-size: 0.85rem;
            }

            .chat-input button {
                font-size: 0.85rem;
            }

            .back-button {
                font-size: 0.85rem;
            }

            .chat-container {
                width: 95%;
                max-height: 95vh;
            }

            .chat-box {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                flex-direction: column;
                text-align: center;
            }

            .status-indicator {
                margin-bottom: 5px;
            }

            .chat-header h2 {
                font-size: 1rem;
                margin-bottom: 5px;
            }

            .chat-input input {
                padding: 10px;
                font-size: 0.85rem;
            }

            .chat-input button {
                padding: 10px 18px;
                font-size: 0.85rem;
            }

            .back-button {
                font-size: 0.85rem;
                padding: 10px 18px;
            }

            .chat-box {
                padding: 8px;
            }

            .message {
                max-width: 90%;
                font-size: 0.8rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s ease;
        }

        /* Typing indicator (3 dots animation) */
        .typing-indicator {
            display: none;
            font-size: 1.2em;
            color: var(--secondary-color);
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .typing-indicator span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 4px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes typing {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

      /* Style for the Athena image */
.athena-img {
    width: 50px;  /* Increased size */
    height: 50px; /* Increased size */
    border-radius: 50%;
    margin-right: -7px; /* Reduced gap between image and text */
    object-fit: cover; /* Ensures the image maintains its aspect ratio */
}

/* Ensure header content (image and text) are aligned */
.chat-header {
    background: linear-gradient(to right, var(--secondary-color), #4a90e2);
    color: white;
    padding: 15px;
    text-align: center;
    display: flex;
    align-items: center;  /* This vertically aligns the image and text */
    justify-content: space-between;
}


    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div style="display: flex; align-items: center;">
                <img src="logo ai.png" alt="Athena" class="athena-img">
                <h2>Athena</h2>
            </div>
            <div id="current-time"></div>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="message bot">
                Hai teman-teman Kelas 8.3! Aku adalah Athena, asisten digital kelasmu. 
                Kamu bisa menanyakan tentang jadwal pelajaran atau hal lainnya!
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Tanyakan sesuatu..." onkeydown="handleEnterKey(event)">
            <button onclick="sendMessage()">Kirim</button>
        </div>

        <button class="back-button" onclick="goBack()">Kembali</button>

        <div class="typing-indicator" id="typing-indicator">
            <span></span><span></span><span></span>
        </div>
    </div>

    <script>
        const responses = {
            jadwal: {
                "senin": "ðŸ“… Jadwal Senin:\n- Ilmu Pengetahuan Sosial\n- Matematika\n- Bahasa Sunda\n- Bahasa Inggris",
                "selasa": "ðŸ“… Jadwal Selasa:\n- Pendidikan Kewarganegaraan\n- Ilmu Pengetahuan Alam\n- Pendidikan Agama Islam",
                "rabu": "ðŸ“… Jadwal Rabu:\n- Bahasa Indonesia\n- Seni Budaya\n- Olahraga",
                "kamis": "ðŸ“… Jadwal Kamis:\n- Ilmu Pengetahuan Alam\n- Bahasa Inggris\n- Matematika\n- Informatika",
                "jumat": "ðŸ“… Jadwal Jumat:\n- Informatika\n- Ilmu Pengetahuan Sosial\n- Bahasa Indonesia"
            },
        };

        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (userInput.trim()) {
                let chatBox = document.getElementById("chat-box");
                let messageDiv = document.createElement("div");
                messageDiv.classList.add("message", "user");
                messageDiv.textContent = userInput;
                chatBox.appendChild(messageDiv);
                document.getElementById("user-input").value = "";

                showTypingIndicator();

                setTimeout(() => {
                    let responseText = generateResponse(userInput);
                    displayBotResponse(responseText);
                }, 3000);
            }
        }

        function generateResponse(input) {
            input = input.toLowerCase();
            for (let key in responses) {
                if (input.includes(key)) {
                    for (let day in responses[key]) {
                        if (input.includes(day)) {
                            return responses[key][day];
                        }
                    }
                }
            }
            return "Maaf, saya tidak mengerti. Bisa coba lagi?";
        }

        function displayBotResponse(responseText) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "bot");
            messageDiv.textContent = responseText;
            chatBox.appendChild(messageDiv);
            document.getElementById("typing-indicator").style.display = "none";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            let typingIndicator = document.getElementById("typing-indicator");
            typingIndicator.style.display = "block";
        }

        function handleEnterKey(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function goBack() {
            window.location.href = "tes.html";
        }

        setInterval(() => {
            let currentTime = new Date();
            document.getElementById("current-time").textContent = currentTime.toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            });
        }, 1000);
    </script>
</body>
</html>
