<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to top right, #FF6F61, #FFC3A0);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative;
        }

        /* Overlay to dim background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            /* Dark transparent overlay */
            z-index: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-in-out;
            z-index: 1;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            color: #FF6F61;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            margin: 0.75rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #FF6F61;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background-color: #FF6F61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #FF5C50;
        }

        .login-btn:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.6);
        }

        /* Notification for error */
        .error-notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4d4d;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .error-notification.show {
            display: block;
            opacity: 1;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="overlay"></div> <!-- Dark overlay to improve contrast -->

    <div class="login-container">
        <h2>Login Kelas 8.3</h2>

        <!-- Username input field -->
        <input id="username" type="text" class="input-field" placeholder="Masukkan Username" required>

        <!-- Password input field -->
        <input id="password" type="password" class="input-field" placeholder="Masukkan Password" required>

        <!-- Login button -->
        <button id="loginButton" class="login-btn">Login</button>
    </div>

    <!-- Error Notification -->
    <div id="errorNotification" class="error-notification">
        Username atau Password salah!
    </div>

    <script>
        // Username and password set to 'kevin' and 'kevin1'
        const validUsername = "kevin";
        const validPassword = "kevin1";

        // When the login button is clicked
        document.getElementById('loginButton').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username and password are correct
            if (username === validUsername && password === validPassword) {
                // Store the username and loggedIn flag in localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('loggedIn', 'true');

                // Redirect to index.html after successful login
                window.location.href = 'index.html';
            } else {
                // Display error notification if credentials are incorrect
                const errorNotification = document.getElementById('errorNotification');
                errorNotification.classList.add('show');
                // Hide the notification after 3 seconds
                setTimeout(function () {
                    errorNotification.classList.remove('show');
                }, 3000);
            }
        });
    </script>

</body>

</html>
