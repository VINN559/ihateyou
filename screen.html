<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;      /* Deep Navy Blue */
            --secondary-color: #3498db;    /* Soft Blue */
            --accent-color: #e74c3c;       /* Vibrant Red */
            --background-light: #f4f6f7;   /* Light Gray-Blue */
            --text-primary: #2c3e50;       /* Dark Blue-Gray */
            --text-secondary: #34495e;     /* Slightly Lighter Blue-Gray */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .loading-container {
            display: flex;
            height: 100vh;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            justify-content: center;
            align-items: center;
            animation: backgroundAnimation 10s ease infinite;
            perspective: 1000px;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); }
            25% { background: linear-gradient(135deg, var(--secondary-color), var(--accent-color)); }
            50% { background: linear-gradient(45deg, var(--accent-color), var(--primary-color)); }
            75% { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); }
            100% { background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); }
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 80%;
            text-align: center;
            animation: contentFadeIn 1s ease-in-out;
            flex-direction: column; /* Menambahkan agar konten berada di dalam kolom */
        }

        @keyframes contentFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .left-side, .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 250px;  /* Slightly smaller logo */
            height: auto;
            filter: drop-shadow(0 15px 10px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 25px 20px rgba(0, 0, 0, 0.5));
        }

        .loading-text {
            color: var(--background-light);
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Menambahkan untuk memastikan teks berada di tengah */
        }

        .loading-text h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--background-light);
            letter-spacing: 3px;
            animation: textSlideIn 0.5s ease-out;
        }

        @keyframes textSlideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .loading-text p {
            font-size: 1.5rem;
            opacity: 0.9;
            color: var(--background-light);
        }

        .loader {
            border: 6px solid var(--background-light);
            border-top: 6px solid var(--accent-color);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
            animation-duration: 1.5s;
            margin-bottom: 20px; /* Menambahkan jarak sedikit di bawah loader */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-text {
            font-size: 1rem;
            color: var(--background-light);
            opacity: 0.5; /* Membuat teks lebih samar */
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                justify-content: center;
            }

            .left-side, .right-side {
                width: 100%;
                height: 50%;
            }

            .logo {
                width: 200px;
            }

            .loading-text h1 {
                font-size: 2.5rem;
            }

            .loading-text p {
                font-size: 1.2rem;
            }

            .loader {
                width: 50px;
                height: 50px;
            }

            .footer-text {
                font-size: 0.9rem;
            }
        }

        /* Add progress bar for creative effect */
        .progress-container {
            width: 100%;
            height: 5px;
            background-color: #ddd;
            margin-top: 30px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: var(--accent-color);
            animation: progressAnimation 3s linear forwards;
        }

        @keyframes progressAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }

    </style>
</head>
<body>
    <div class="loading-container">
        <div class="content">
            <div class="left-side">
                <img src="loading.png" alt="Logo" class="logo">
            </div>
            <div class="right-side">
                <div class="loading-text">
                    <h1>Loading</h1>
                    <div class="loader"></div>
                    <p>Mohon tunggu sebentar...</p>
                    <p class="footer-text">Development By Digital Team 8.3</p> <!-- Teks baru -->
                    <!-- Progress bar added -->
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Redirect to index.html after 3 seconds
        setTimeout(function() {
            window.location.href = "index.html";
        }, 3000);
    </script>
</body>
</html>
