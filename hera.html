    <style>
        :root {
            --primary-color: #FF4F8E;
            /* Neon Pink */
            --secondary-color: #00C6FF;
            /* Neon Blue */
            --accent-color: #F9C74F;
            /* Neon Yellow */
            --background-light: #F3F4F6;
            /* Light pastel background */
            --text-primary: #333;
            /* Darker text for readability */
            --text-secondary: #666;
            /* Lighter gray text */
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Fira Sans', Arial, sans-serif;
            background: linear-gradient(135deg, var(--background-light) 0%, #D1F0FF 100%);
            /* Soft blue gradient */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            border: 2px solid var(--primary-color);
        }

        .chat-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            /* Bold gradient */
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #fff;
            /* Clean separation */
        }

        .chat-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background-color: #2ecc71;
            /* Green indicator for active status */
            border-radius: 50%;
            margin-right: 12px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--background-light);
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-bottom: 2px solid #e0e0e0;
        }

        .message {
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
            font-size: 1rem;
            display: inline-block;
            margin-bottom: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .message.user {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            /* Gradient for user messages */
            color: white;
            align-self: flex-end;
            border-radius: 18px 18px 0 18px;
            margin-left: auto;
            text-align: right;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message.bot {
            background: #F3F4F6;
            color: var(--text-secondary);
            align-self: flex-start;
            border-radius: 18px 18px 18px 0;
            margin-right: auto;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 2px solid #e0e0e0;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            outline: none;
            font-family: 'Fira Sans', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
        }

        .chat-input input:focus {
            border-color: var(--secondary-color);
        }

        .chat-input button {
            flex-shrink: 0;
            margin-left: 10px;
            padding: 12px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        .chat-input button:hover {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }

        .back-button {
            margin-top: 15px;
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        .back-button:hover {
            background-color: #e74c3c;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .chat-header h2 {
                font-size: 1.2rem;
            }

            .message {
                font-size: 0.95rem;
            }

            .chat-input input {
                font-size: 0.95rem;
            }

            .chat-input button {
                font-size: 0.95rem;
            }

            .back-button {
                font-size: 0.95rem;
            }

            .chat-container {
                width: 95%;
                max-height: 95vh;
            }

            .chat-box {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                flex-direction: column;
                text-align: center;
            }

            .status-indicator {
                margin-bottom: 5px;
            }

            .chat-header h2 {
                font-size: 1.1rem;
                margin-bottom: 5px;
            }

            .chat-input input {
                padding: 10px;
                font-size: 0.95rem;
            }

            .chat-input button {
                padding: 10px 18px;
                font-size: 0.95rem;
            }

            .back-button {
                font-size: 0.95rem;
                padding: 10px 18px;
            }

            .chat-box {
                padding: 10px;
            }

            .message {
                max-width: 90%;
                font-size: 0.9rem;
            }
        }

        /* New media query for very small screens */
        @media (max-width: 380px) {
            .chat-input {
                flex-direction: column;
            }

            .chat-input input {
                width: 100%;
                margin-bottom: 10px;
            }

            .chat-input button {
                width: 100%;
                margin-left: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: fadeIn 0.3s ease;
        }

        /* Typing indicator (3 dots animation) */
        .typing-indicator {
            display: none;
            font-size: 1.2em;
            color: var(--secondary-color);
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .typing-indicator span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 4px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes typing {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* Style for the Athena image */
        .athena-img {
            width: 60px;
            /* Larger size */
            height: 60px;
            /* Larger size */
            border-radius: 50%;
            margin-right: -10px;
            /* Reduced gap between image and text */
            object-fit: cover;
            /* Ensures the image maintains its aspect ratio */
        }

        function calculateMathExpression(input) {
            // Enhanced input normalization and preprocessing
            input = input.toLowerCase().trim()
                .replace(/\s+/g, ' ')  // Normalize multiple spaces
                .replace(/,/g, '.')    // Replace comma with period for decimal support
                .replace(/\./g, (match, offset, string) => {
                    // Ensure only valid decimal points are used
                    return (string[offset - 1] && /\d/.test(string[offset - 1])) ? match : '';
                });

            // More robust number extraction with advanced parsing
            function extractNumbers(inputStr) {
                // Improved regex to handle:
                // - Integers
                // - Decimal numbers
                // - Negative numbers
                // - Numbers with thousand separators
                const numberMatches = inputStr.match(/[-]?\d{1,3}(?:\.\d{3})*(?:,\d+)?/g);

                return numberMatches ? numberMatches.map(num => {
                    // Remove thousand separators and convert comma decimals
                    const cleanedNum = num.replace(/\./g, '').replace(',', '.');
                    return parseFloat(cleanedNum);
                }) : [];
            }

            // Comprehensive operation mapping with advanced error handling
            const operations = {
                'ditambah': {
                    operate: (a, b) => a + b,
                    symbol: '+'
                },
                'dikurang': {
                    operate: (a, b) => a - b,
                    symbol: '-'
                },
                'dikali': {
                    operate: (a, b) => a * b,
                    symbol: '×'
                },
                'dibagi': {
                    operate: (a, b) => {
                        if (b === 0) throw new Error('DivisionByZero');
                        return a / b;
                    },
                    symbol: '÷'
                }
            };

            // Function to handle precedence of operators
            function evaluateExpression(input) {
                // Handle precedence of operators (e.g., "kali" and "dibagi" first, then "ditambah" and "dikurang")
                let result;
                let regex = /(\d+(?:[.,]\d+)?)\s*(ditambah|dikurang|kali|dibagi)\s*(\d+(?:[.,]\d+)?)/i;

                // Prioritize multiplication and division first
                while (regex.test(input)) {
                    input = input.replace(regex, (match, num1, operator, num2) => {
                        const n1 = parseFloat(num1.replace(',', '.'));
                        const n2 = parseFloat(num2.replace(',', '.'));

                        const operation = operations[operator];
                        result = operation.operate(n1, n2);

                        return result.toString();
                    });
                }

                // Then handle addition and subtraction
                while (/(\d+(?:[.,]\d+)?)\s*(ditambah|dikurang)\s*(\d+(?:[.,]\d+)?)/i.test(input)) {
                    input = input.replace(/(\d+(?:[.,]\d+)?)\s*(ditambah|dikurang)\s*(\d+(?:[.,]\d+)?)/i, (match, num1, operator, num2) => {
                        const n1 = parseFloat(num1.replace(',', '.'));
                        const n2 = parseFloat(num2.replace(',', '.'));

                        const operation = operations[operator];
                        result = operation.operate(n1, n2);

                        return result.toString();
                    });
                }

                return result;
            }

            try {
                const result = evaluateExpression(input);

                if (result === undefined) {
                    throw new Error('UnsupportedOperation');
                }

                return `Hasil perhitungan adalah ${result.toLocaleString()}.`;

            } catch (error) {
                switch (error.message) {
                    case 'DivisionByZero':
                        return "Kesalahan: Tidak dapat membagi dengan nol!";
                    case 'UnsupportedOperation':
                        return "Maaf, saya tidak dapat memahami operasi matematika tersebut. Gunakan format seperti '5 ditambah 5' atau '10 dikurang 3 kali 2'.";
                    default:
                        return "Terjadi kesalahan dalam perhitungan. Pastikan format input Anda benar.";
                }
            }
        }
